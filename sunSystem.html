<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>太阳系sunSystem</title>
</head>
<body>
	<canvas width="1000" height="1000" id="canvas" style="background:#000"></canvas>
	<script>
		var cxt=document.getElementById('canvas').getContext('2d');
		//画轨道
		function drawTrack(){
			for(var i=0; i<8; i++){
				cxt.beginPath();
				cxt.arc(500,500,(i+1)*50,0,360,false);
				cxt.closePath();
				cxt.strokeStyle="#fff";
				cxt.stroke();
			}
		}
		drawTrack();
		//画星球，画出星球需要哪些属性
		//1.星球的坐标2、星球的半径3、星球的周期4、开始颜色5、结束颜色
		function drawStar(x,y,radius,cycle,sColor,eColor){
			this.x=x;
			this.y=y;
			this.radius=radius;
			this.cycle=cycle;
			this.sColor=sColor;
			this.eColor=eColor;
			this.color=null;
			this.time=0;
			this.draw=function(){
				cxt.save();
				cxt.translate(500,500);
				cxt.rotate(this.time*(360/this.cycle)*Math.PI/180);
				cxt.beginPath();
				cxt.arc(this.x,this.y,this.radius,0,360,false);
				cxt.closePath();
				this.color=cxt.createRadialGradient(this.x,this.y,0,this.x,this.y,this.radius);
				this.color.addColorStop(0,this.sColor);
				this.color.addColorStop(1,this.eColor);
				cxt.fillStyle=this.color;
				cxt.fill();
				cxt.restore();
				this.time+=1;
			}
		}
		//创建一个太阳对象的构造函数
		function Sun(){
			drawStar.call(this,0,0,20,0,"#f00","#f90");
		}
		//创建一个水星对象的构造函数
		//创建一个水星的对象构造方法
			function Mercury(){
				drawStar.call(this,0,-50,10,87.70,"#A69697","#5C3E40");
			}
			//创建一个金星的对象构造方法
			function Venus(){
				drawStar.call(this,0,-100,10,224.701,"#C4BBAC","#1F1315");
			}
			//创建一个地球的对象构造方法
			function Earth(){
				drawStar.call(this,0,-150,10,365.224,"#78B1E8","#050C12");
			}
			//创建一个火星的对象构造方法
			function Mars(){
				drawStar.call(this,0,-200,10,686.98,"#CEC9B6","#76422D");
			}
			//创建一个木星的对象构造方法
			function Jupiter(){
				drawStar.call(this,0,-250,10,4332.589,"#C0A48E","#322222");
			}
			//创建一个土星的对象构造方法
			function Saturn(){
				drawStar.call(this,0,-300,10,10759.5,"#F7F9E3","#5C4533");
			}
			
			//创建一个天王星的对象构造方法
			function Uranus(){
				drawStar.call(this,0,-350,10,30799.095,"#A7E1E5","#19243A");
			}
			//创建一个天王星的对象构造方法
			function Neptune(){
				drawStar.call(this,0,-400,10,60152,"#0661B2","#1E3B73");
			}
		//创建太阳对象的实例
		var sun=new Sun();
		var shuixing=new Mercury();
		var jinxing=new Venus();
		var diqiu=new Earth();
		var huoxing=new Mars();
		var muxing=new Jupiter();
		var tuxing=new Saturn();
		var tianwang=new Uranus();
		var mingwang=new Neptune();
		function move(){
			cxt.clearRect(0,0,1000,1000);
			drawTrack();
			//画出太阳对象
			sun.draw();
			shuixing.draw();
			jinxing.draw();
			diqiu.draw();
			huoxing.draw();
			muxing.draw();
			tuxing.draw();
			tianwang.draw();
			mingwang.draw();
		}
		
		setInterval(move,10);
	</script>
</body>
</html>
